<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="header container">
    <div class="header__wrap">
        <button id="cart-id" class="cart__btn" type="button">Корзина</button>
    </div>
</header>
<main class="main">
    <div class="cart cart--is-closed">
        <div class="cart__wrap container">
            <h2 class="cart__title">Корзина</h2>
            <div class="cart-list">

            </div>
            <div class="cart__total"><span></span></div>
        </div>
    </div>
    <section class="products">
        <div class="products__wrap container">
            <div class="products-list"></div>
        </div>
    </section>

    <div class="container">
        <form action="#" class="form">
            <fieldset class="form__field">
                <legend>Форма</legend>
                <label class="form__label">
                    Name:
                    <input type="text" class="form__name" placeholder="Ivan">
                </label>
                <label class="form__label">
                    Phone:
                    <input type="tel" class="form__tel" placeholder="+7(000)000-0000">
                </label>
                <label class="form__label">
                    E-mail:
                    <input type="email" class="form__email" placeholder="my-mail@mail.ru">
                </label>
                <label class="form__label">
                    <textarea class="form__area"></textarea>
                </label>
                <button type="submit" value="Отправить" class="form__btn" id="form-submit">Отправить</button>
            </fieldset>
        </form>
    </div>
</main>
<script src="./script/script.js"></script>
<script src="./script/form.js"></script>
</body>
</html>
