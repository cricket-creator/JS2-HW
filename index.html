<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div id="app">
    <header class="header container">
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form" @submit.prevent="filter">
                <input v-model="userSearch" type="text" class="search-field">
                <button class="btn-search" type="submit">
                    Поиск
                </button>
            </form>
            <button class="btn-cart" type="button" @click="show = !show">Корзина</button>
            <div class="cart-block invisible" v-show="show" @mouseleave="closeCart">
                <div v-if="!cart.length">Cart is empty</div>
                <div class="item cart__item" v-for="product of this.cart">
                    <img :src="imgCatalog" alt="someimage" class="item__image">
                    <h2 class="item__title">{{ product.product_name }}</h2>
                    <p class="item__quantity">{{ product.quantity }}</p>
                    <p class="item__price"> {{ product.price }}</p>
                    <button @click="deleteProduct(product)" class="item__btn">Удалить</button>
                </div>
            </div>
        </div>
    </header>
    <div id="products" class="products container">
        <div v-if="!filtered.length">Product list is empty</div>
        <div v-for="product of this.filtered" class="product products__product">
            <img :src="imgCatalog" alt="someimage" class="product__image">
            <h2 class="product__title">{{ product.product_name }}</h2>
            <p class="product__price"> {{ product.price }}</p>
            <button @click="addProduct(product)" class="product__btn">Купить</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script src="./script/script.js"></script>
</body>
</html>
